<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="img">
        <img src="./images/logo.svg" alt="" class="flex" />
        <h1 class="flex"><span class="coming">We are launching </span>soon!</h1>
        <p class="flex">Subscribe and get notified</p>
      </div>

      <form action="" class="form flex" >
        <div class="form-field flex">
          <input
            type="email"
            placeholder="Your email address.."
            class="input-box"
          />
          <p class="error"></p>
        </div>

        <button type="button" class="button">Notify Me</button>
      </form>

      <div class="image flex">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>

      <div class="icons flex">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </main>

    

    <footer class="flex">
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
